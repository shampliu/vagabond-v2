<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tex | Set 2</title>
		<meta name="description" content="Simple ideas for enhancing text input interactions" />
		<meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/set2.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<section class="content bgcolor-3">
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" id="input-33" />
					<label class="input__label input__label--manami" for="input-33">
						<span class="input__label-content input__label-content--manami">Email</span>
					</label>
				</span>
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" id="input-33" />
					<label class="input__label input__label--manami" for="input-33">
						<span class="input__label-content input__label-content--manami">Password</span>
					</label>
				</span>
			</section>
		</div><!-- /container -->
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		<script src="js/classie.js"></script>
		<script>
			function statusChangeCallback(response) {
			   console.log('statusChangeCallback');
			   console.log(response);

			   if (response.status === 'connected') {
			     // Logged into your app and Facebook.
			     testAPI();
			   } else if (response.status === 'not_authorized') {
			     // The person is logged into Facebook, but not your app.
			     document.getElementById('status').innerHTML = 'Please log ' +
			       'into this app.';
			   } else {
			     // The person is not logged into Facebook, so we're not sure if
			     // they are logged into this app or not.
			     document.getElementById('status').innerHTML = 'Please log ' +
			       'into Facebook.';
			   }
			 }

			 function checkLoginState() {
			   FB.getLoginStatus(function(response) {
			     statusChangeCallback(response);
			   });
			 }

			 window.fbAsyncInit = function() {
				 FB.init({
				   appId      : '886471691414676',
				   cookie     : true,  // enable cookies to allow the server to access 
				                       // the session
				   xfbml      : true,  // parse social plugins on this page
				   version    : 'v2.2' // use version 2.2
				 });

				 FB.getLoginStatus(function(response) {
				   statusChangeCallback(response);
				 });
			 };

			 // Load the SDK asynchronously
			 (function(d, s, id) {
			   var js, fjs = d.getElementsByTagName(s)[0];
			   if (d.getElementById(id)) return;
			   js = d.createElement(s); js.id = id;
			   js.src = "//connect.facebook.net/en_US/sdk.js";
			   fjs.parentNode.insertBefore(js, fjs);
			 }(document, 'script', 'facebook-jssdk'));

			 function testAPI() {
			   console.log('Welcome!  Fetching your information.... ');
			   FB.api('/me', function(response) {
			     console.log('Successful login for: ' + response.name);
			     document.getElementById('status').innerHTML =
			       'Thanks for logging in, ' + response.name + '!';
			   });
			 }

			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
		<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>
	</body>
</html>
